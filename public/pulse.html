<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Pulse - IWD Agency</title>
    <link rel="icon" type="image/png" href="iwd-logo-new.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { astro: { 900: '#0b0f19', 800: '#111827' } }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-black text-gray-900 dark:text-white min-h-screen p-4 md:p-8 transition-colors duration-300">

    <!-- STATUS BAR -->
    <div id="status-bar" class="fixed top-0 left-0 right-0 bg-blue-600 text-white text-xs font-bold text-center py-1 z-50">
        Loading data...
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="max-w-6xl mx-auto pt-8">
        <!-- HEADER -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <div class="flex items-center gap-3">
                    <img src="iwd-logo-new.png" class="w-8 h-8 object-contain">
                    <h1 class="text-2xl font-bold">Weekly Pulse</h1>
                    <span class="text-xs font-normal opacity-50">v90</span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()" class="text-lg p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800 transition">
                    <span class="dark:hidden">üåô</span><span class="hidden dark:inline">‚òÄÔ∏è</span>
                </button>
            </div>
        </div>

        <!-- TOP ROW -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Monthly Proj -->
            <div class="bg-white dark:bg-gray-900 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-800">
                <h3 class="text-[10px] font-bold uppercase tracking-wider mb-1 text-blue-600 dark:text-blue-400">Monthly Projection</h3>
                <div class="text-3xl font-black text-blue-800 dark:text-blue-400" id="month-proj">$0</div>
                <div class="text-xs mt-1 opacity-60" id="month-rev">Current: $0</div>
            </div>
            
            <!-- Goal -->
            <div class="bg-white dark:bg-gray-900 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-800">
                <h3 class="text-[10px] font-bold uppercase tracking-wider mb-1 text-purple-600 dark:text-purple-400">Weekly Goal</h3>
                <input type="number" id="goal-input" value="200" class="bg-transparent text-4xl font-black w-24 border-b border-gray-300 dark:border-gray-600 focus:outline-none text-gray-900 dark:text-white">
                <div class="text-xs mt-2 font-bold" id="week-pace">Pace: 0%</div>
            </div>
            
            <!-- Month Total -->
            <div class="bg-white dark:bg-gray-900 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-800">
                <h3 class="text-[10px] font-bold uppercase tracking-wider mb-1 opacity-60">Month Total</h3>
                <div class="text-3xl font-black" id="month-total-main">0h</div>
                <div class="text-xs mt-1 opacity-60" id="month-pct">100% Billable</div>
            </div>
        </div>

        <!-- WEEKLY ROW -->
        <div class="bg-white dark:bg-gray-900 rounded-lg shadow-sm border border-gray-200 dark:border-gray-800 mb-8 overflow-hidden">
            <div class="px-6 py-3 border-b border-gray-200 dark:border-gray-800 flex justify-between bg-gray-50 dark:bg-gray-950">
                <h3 class="font-bold text-sm">üìÖ Weekly Comparison</h3>
                <span class="text-xs font-mono opacity-50" id="week-range"></span>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-gray-200 dark:divide-gray-800">
                <!-- This Week -->
                <div class="p-8 text-center bg-blue-50 dark:bg-blue-950 bg-opacity-30 dark:bg-opacity-10">
                    <div class="text-xs font-bold uppercase mb-6 inline-block px-3 py-1 rounded-full border border-blue-200 dark:border-blue-800 text-blue-600 dark:text-blue-400 bg-white dark:bg-gray-900">This Week</div>
                    <div class="grid grid-cols-2 gap-8">
                        <div>
                            <div class="text-4xl font-black mb-1" id="week-billable">0</div>
                            <div class="text-[10px] uppercase font-bold opacity-50">Billable</div>
                        </div>
                        <div>
                            <div class="text-4xl font-bold mb-1 opacity-60" id="week-pct">0%</div>
                            <div class="text-[10px] uppercase font-bold opacity-50">% Billable</div>
                        </div>
                    </div>
                </div>
                <!-- Last Week -->
                <div class="p-8 text-center">
                    <div class="text-xs font-bold uppercase mb-6 inline-block px-3 py-1 opacity-50 border border-gray-200 dark:border-gray-800 rounded-full">Last Week</div>
                    <div class="grid grid-cols-2 gap-8 opacity-60">
                        <div>
                            <div class="text-3xl font-bold mb-1" id="last-billable">0</div>
                            <div class="text-[10px] uppercase font-bold opacity-50">Billable</div>
                        </div>
                        <div>
                            <div class="text-3xl font-bold mb-1 opacity-60" id="last-pct">0%</div>
                            <div class="text-[10px] uppercase font-bold opacity-50">% Billable</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- LISTS -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white dark:bg-gray-900 rounded-lg shadow-sm border border-gray-200 dark:border-gray-800 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-950">
                    <h3 class="text-xs font-bold uppercase tracking-wider opacity-60">üèÜ Top Contributors (Billable)</h3>
                </div>
                <table class="w-full text-sm">
                    <tbody class="divide-y divide-gray-100 dark:divide-gray-800" id="top-users"></tbody>
                </table>
            </div>
            <div class="bg-white dark:bg-gray-900 rounded-lg shadow-sm border border-gray-200 dark:border-gray-800 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-950">
                    <h3 class="text-xs font-bold uppercase tracking-wider opacity-60">üíº Top Clients (Total)</h3>
                </div>
                <table class="w-full text-sm">
                    <tbody class="divide-y divide-gray-100 dark:divide-gray-800" id="top-clients"></tbody>
                </table>
            </div>
        </div>

        <!-- DEBUG INFO -->
        <div class="mt-8 p-4 bg-gray-100 dark:bg-gray-900 rounded border border-gray-200 dark:border-gray-800 text-xs font-mono">
            <div class="font-bold mb-2 text-gray-500 dark:text-gray-400">Debug Info:</div>
            <div id="debug-info" class="text-gray-600 dark:text-gray-500"></div>
        </div>
    </div>

    <script>
        const API_URL = '/.netlify/functions/get-stats?v=' + Date.now(); 

        function toggleTheme() { 
            document.documentElement.classList.toggle('dark'); 
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); 
        }

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }

        window.addEventListener('DOMContentLoaded', init);

        async function init() {
            const status = document.getElementById('status-bar');
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                if (data.error) throw new Error(data.error);
                
                status.innerText = "‚úì Loaded (" + (data.meta?.debug?.entriesProcessed || 0) + " entries)";
                status.className = "fixed top-0 left-0 right-0 bg-green-600 text-white text-xs font-bold text-center py-1 z-50";
                setTimeout(() => status.classList.add('hidden'), 3000);
                
                render(data);
            } catch (e) {
                console.error(e);
                status.innerText = "‚ö† Error: " + e.message;
                status.className = "fixed top-0 left-0 right-0 bg-red-600 text-white text-xs font-bold text-center py-1 z-50";
            }
        }

        function render(data) {
            const users = data.users || [];
            const projects = data.projects || [];
            const pulse = data.pulse || { thisWeek: {b:0,t:0}, lastWeek: {b:0,t:0}, month: {b:0,t:0} };
            
            // Debug Display
            const debugInfo = document.getElementById('debug-info');
            if (data.meta?.debug) {
                const d = data.meta.debug;
                debugInfo.innerHTML = `
                    Entries Found: ${d.entriesProcessed || 0}<br>
                    This Week Start: ${d.thisWeekStart || 'N/A'}<br>
                    Last Week Start: ${d.lastWeekStart || 'N/A'}<br>
                    Month Start: ${d.monthStartStr || 'N/A'}<br>
                    Sample Entries: ${JSON.stringify(data.meta.sampleEntries || [])}
                `;
            } else {
                debugInfo.innerHTML = "No debug data available";
            }

            // 1. MONTHLY PROJECTIONS
            const totalRev = projects.reduce((s, x) => s + (x.hours * (x.rate || 155)), 0);
            
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth(), 1);
            let daysPassed = 0;
            let cur = new Date(start);
            while(cur <= now) {
                if(cur.getDay()!==0 && cur.getDay()!==6) daysPassed++;
                cur.setDate(cur.getDate()+1);
            }
            if (now.getHours() < 17) daysPassed = Math.max(daysPassed - 1, 1);
            const totalDays = 20; 
            const projRev = (totalRev / daysPassed) * totalDays;

            document.getElementById('month-rev').innerText = 'Current: $' + Math.round(totalRev).toLocaleString();
            document.getElementById('month-proj').innerText = '$' + Math.round(projRev).toLocaleString();
            document.getElementById('month-total-main').innerText = Math.round(pulse.month.t || 0) + 'h';
            
            const monthBillPct = pulse.month.t > 0 ? Math.round((pulse.month.b / pulse.month.t) * 100) : 0;
            document.getElementById('month-pct').innerText = monthBillPct + '% Billable';

            // 2. WEEKLY STATS
            document.getElementById('week-billable').innerText = Math.round(pulse.thisWeek.b || 0);
            const wPct = pulse.thisWeek.t > 0 ? Math.round((pulse.thisWeek.b / pulse.thisWeek.t) * 100) : 0;
            document.getElementById('week-pct').innerText = wPct + '%';

            document.getElementById('last-billable').innerText = Math.round(pulse.lastWeek.b || 0);
            const lPct = pulse.lastWeek.t > 0 ? Math.round((pulse.lastWeek.b / pulse.lastWeek.t) * 100) : 0;
            document.getElementById('last-pct').innerText = lPct + '%';

            // Week Range Display
            if (data.meta?.debug) {
                document.getElementById('week-range').innerText = 
                    `${data.meta.debug.lastWeekStart} ‚Üí ${data.meta.debug.thisWeekStart}`;
            }

            // 3. PACE CALCULATOR
            const updatePace = () => {
                const goal = parseFloat(document.getElementById('goal-input').value) || 200;
                const billable = pulse.thisWeek.b || 0;
                const pace = Math.round((billable / goal) * 100);
                const el = document.getElementById('week-pace');
                el.innerText = `Pace: ${pace}%`;
                if (pace >= 100) el.style.color = "#10b981"; // Green
                else if (pace >= 80) el.style.color = "#f59e0b"; // Amber
                else el.style.color = "#ef4444"; // Red
            };
            updatePace();
            document.getElementById('goal-input').addEventListener('input', updatePace);

            // 4. TOP LISTS
            const renderList = (id, list, key = 'hours') => {
                const el = document.getElementById(id);
                el.innerHTML = '';
                const sorted = [...list].sort((a,b) => (b[key] || 0) - (a[key] || 0)).slice(0,5);
                sorted.forEach((item, i) => {
                    el.innerHTML += `
                        <tr class="hover:bg-gray-50 dark:hover:bg-gray-800 transition">
                            <td class="px-6 py-3 w-10 text-xs font-mono opacity-50">0${i+1}</td>
                            <td class="px-6 py-3 font-medium">${item.name}</td>
                            <td class="px-6 py-3 text-right font-mono opacity-80">${Math.round(item[key])}h</td>
                        </tr>`;
                });
            };
            
            renderList('top-users', users);
            renderList('top-clients', projects);
        }
    </script>
</body>
</html>
