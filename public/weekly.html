<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Pulse v64</title>
    <link rel="icon" type="image/png" href="iwd-logo-new.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { astro: { 900: '#0b0f19', 800: '#111827' } }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        *, ::before, ::after { animation: none !important; transition: none !important; }
        
        .stat-card { @apply bg-white dark:bg-gray-900 rounded-xl shadow-sm border border-gray-200 dark:border-gray-800 p-6 flex flex-col justify-between h-full relative overflow-hidden; }
        .funky-bg { background: linear-gradient(135deg, rgba(59,130,246,0.05) 0%, rgba(147,51,234,0.05) 100%); }
        .dark .funky-bg { background: linear-gradient(135deg, rgba(59,130,246,0.1) 0%, rgba(147,51,234,0.1) 100%); }
    </style>
</head>
<body class="bg-gray-50 dark:bg-black text-gray-900 dark:text-gray-100 min-h-screen p-4 md:p-8">

    <!-- LOGIN -->
    <div id="login-screen" class="fixed inset-0 bg-gray-50 dark:bg-black flex flex-col items-center justify-center z-50">
        <img src="iwd-logo-new.png" class="w-24 h-auto mb-6">
        <h1 class="text-2xl font-bold mb-2">IWD Weekly Pulse</h1>
        <button onclick="netlifyIdentity.open('login')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-md mt-4">
            <span>üîí</span> Login
        </button>
    </div>

    <!-- DASHBOARD (Visible by default for debugging) -->
    <div id="dashboard" class="max-w-6xl mx-auto">
        <!-- HEADER -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <div class="flex items-center gap-3">
                    <img src="iwd-logo-new.png" class="w-8 h-8 object-contain">
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Weekly Pulse <span class="text-xs text-gray-500 font-normal">v64</span></h1>
                    <span class="text-[10px] font-bold bg-green-100 text-green-800 px-2 py-0.5 rounded-full dark:bg-green-900 dark:text-green-300 uppercase" id="live-indicator">Ready</span>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()" class="text-lg p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800" title="Toggle Theme">
                    <span class="dark:hidden">üåô</span><span class="hidden dark:inline">‚òÄÔ∏è</span>
                </button>
                <button onclick="netlifyIdentity.logout()" class="text-lg p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800 text-gray-500 hover:text-red-500" title="Logout">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                </button>
            </div>
        </div>

        <!-- TOP ROW -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="stat-card funky-bg border-blue-500/20">
                <h3 class="text-[10px] font-bold text-blue-500 uppercase tracking-wider mb-1">Monthly Projection</h3>
                <div class="text-3xl font-black text-gray-900 dark:text-white" id="month-proj">--</div>
                <div class="text-xs text-gray-500 mt-1" id="month-rev">Current: --</div>
            </div>
            <div class="stat-card border-purple-500/20">
                <h3 class="text-[10px] font-bold text-purple-500 uppercase tracking-wider mb-1">Weekly Goal</h3>
                <input type="number" id="goal-input" value="200" class="bg-transparent text-4xl font-black text-gray-900 dark:text-white w-24 border-b border-gray-200 dark:border-gray-700 focus:outline-none focus:border-purple-500">
                <div class="text-xs text-gray-400 mt-2" id="week-pace">Pace: --%</div>
            </div>
            <div class="stat-card">
                <h3 class="text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1">Month Efficiency</h3>
                <div class="text-3xl font-black text-gray-900 dark:text-white" id="month-pct">100%</div>
                <div class="text-xs text-gray-500 mt-1" id="month-total">-- Hrs Logged</div>
            </div>
        </div>

        <!-- MIDDLE ROW: WEEKLY COMPARISON (Restored) -->
        <div class="bg-white dark:bg-gray-900 rounded-lg shadow-sm border border-gray-200 dark:border-gray-800 mb-8 overflow-hidden">
            <div class="bg-gray-50 dark:bg-gray-800/50 px-6 py-3 border-b border-gray-200 dark:border-gray-800 flex justify-between">
                <h3 class="font-bold text-sm text-gray-700 dark:text-gray-300">üìÖ Weekly Comparison</h3>
                <span class="text-xs text-gray-500 font-mono" id="week-range"></span>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-gray-200 dark:divide-gray-800">
                <div class="p-8 text-center bg-blue-50/50 dark:bg-blue-900/10">
                    <div class="text-xs text-blue-600 dark:text-blue-400 font-bold uppercase mb-6 inline-block px-3 py-1 rounded-full bg-white dark:bg-black border border-blue-100 dark:border-blue-900">This Week</div>
                    <div class="grid grid-cols-2 gap-8">
                        <div>
                            <div class="text-4xl font-black text-gray-900 dark:text-white mb-1" id="week-billable">--</div>
                            <div class="text-[10px] text-gray-400 uppercase font-bold">Billable</div>
                        </div>
                        <div>
                            <div class="text-4xl font-bold text-gray-300 dark:text-gray-700 mb-1" id="week-total">--</div>
                            <div class="text-[10px] text-gray-400 uppercase font-bold">Total</div>
                        </div>
                    </div>
                </div>
                <div class="p-8 text-center">
                    <div class="text-xs text-gray-400 font-bold uppercase mb-6 inline-block px-3 py-1">Last Week</div>
                    <div class="grid grid-cols-2 gap-8 opacity-60">
                        <div>
                            <div class="text-3xl font-bold text-gray-700 dark:text-gray-300 mb-1" id="last-billable">--</div>
                            <div class="text-[10px] text-gray-400 uppercase font-bold">Billable</div>
                        </div>
                        <div>
                            <div class="text-3xl font-bold text-gray-400 dark:text-gray-600 mb-1" id="last-total">--</div>
                            <div class="text-[10px] text-gray-400 uppercase font-bold">Total</div>
                        </div>
                    </div>
                    <div class="mt-4 text-[10px] text-red-400 italic">(Partial Data: Feb Only)</div>
                </div>
            </div>
        </div>

        <!-- BOTTOM: LISTS -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white dark:bg-gray-900 rounded-lg shadow-sm border border-gray-200 dark:border-gray-800 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50"><h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider">üèÜ Top Contributors</h3></div>
                <table class="w-full text-sm"><tbody class="divide-y divide-gray-100 dark:divide-gray-800" id="top-users"></tbody></table>
            </div>
            <div class="bg-white dark:bg-gray-900 rounded-lg shadow-sm border border-gray-200 dark:border-gray-800 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50"><h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider">üíº Top Clients</h3></div>
                <table class="w-full text-sm"><tbody class="divide-y divide-gray-100 dark:divide-gray-800" id="top-clients"></tbody></table>
            </div>
        </div>
    </div>

    <script>
        // AUTH LOGIC (Restored V62)
        function checkAuth() {
            const user = netlifyIdentity.currentUser();
            
            if (user) {
                // LOGGED IN
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
                
                // Force close the Netlify widget if open
                netlifyIdentity.close();
                
                // Load Data if not already loaded
                if(document.getElementById('month-proj').innerText === '--') init();
            } else {
                // LOGGED OUT
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('dashboard').classList.add('hidden');
            }
        }

        // Initialize Identity
        netlifyIdentity.on('init', checkAuth);
        netlifyIdentity.on('login', checkAuth);
        netlifyIdentity.on('logout', checkAuth);
        netlifyIdentity.init();

        async function init() {
            try {
                // BYPASS: Use the known-good Main API
                const res = await fetch('/.netlify/functions/get-stats'); 
                const data = await res.json();
                
                // RENDER USING MAIN DATA
                render(data);
            } catch (e) {
                console.error("Error", e);
                document.getElementById('month-proj').innerText = "OFFLINE";
            }
        }

        function render(data) {
            const projects = data.projects || [];
            const users = data.users || [];
            // Use the pre-calculated weekly data from V51 backend if available
            const w = data.weekly || { 
                thisWeek: { billable: 0, total: 0 }, 
                lastWeek: { billable: 0, total: 0 },
                ranges: { this: "Calculating...", last: "" }
            };
            
            const num = (n) => Math.round(n);
            
            // Calculate Totals
            const totalHours = projects.reduce((s,p) => s + p.hours, 0);
            const rate = 155; 
            const rev = projects.reduce((s,p) => s + (p.hours * p.rate), 0);
            
            // Projections (Same logic as main)
            const daysPassed = Math.max(new Date().getDate() - 1, 1); // Approx
            const projRev = (rev / daysPassed) * 20;

            document.getElementById('month-rev').innerText = '$' + Math.round(rev).toLocaleString();
            document.getElementById('month-proj').innerText = '$' + Math.round(projRev).toLocaleString();
            document.getElementById('month-total').innerText = Math.round(totalHours) + ' Hrs Logged';
            
            // --- Weekly Render ---
            document.getElementById('week-range').innerText = w.ranges.this;
            document.getElementById('week-billable').innerText = num(w.thisWeek.billable);
            document.getElementById('week-total').innerText = num(w.thisWeek.total);
            
            document.getElementById('last-billable').innerText = num(w.lastWeek.billable);
            document.getElementById('last-total').innerText = num(w.lastWeek.total);

            renderPace(200, w.thisWeek.billable);

            // Lists (Sorted by Billable Hours if available, else Total)
            // Note: Main API only sends 'hours' (Total) for users currently. 
            // To fix "Top Billable", we need the backend to send billable breakdown.
            // For now, we sort by the hours we have.
            const renderList = (id, list) => {
                const el = document.getElementById(id);
                el.innerHTML = '';
                list.sort((a,b)=>b.hours-a.hours).slice(0,5).forEach((item, i) => {
                    el.innerHTML += `
                        <tr class="hover:bg-gray-50 dark:hover:bg-gray-800/50">
                            <td class="px-6 py-3 w-10 text-xs font-bold text-gray-400">${i+1}</td>
                            <td class="px-6 py-3 font-medium text-gray-900 dark:text-white">${item.name}</td>
                            <td class="px-6 py-3 text-right font-bold text-gray-700 dark:text-gray-300">${Math.round(item.hours)}h</td>
                        </tr>`;
                });
            };
            renderList('top-users', users);
            renderList('top-clients', projects);
        }

        function toggleTheme() { 
            document.documentElement.classList.toggle('dark'); 
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); 
        }
    </script>
</body>
</html>
