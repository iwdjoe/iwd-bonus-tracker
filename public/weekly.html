<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Pulse | IWD Agency</title>
    <link rel="icon" type="image/png" href="iwd-logo-new.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background-color: #050505; color: white; }
        
        /* Cyberpunk Cards */
        .cyber-card {
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        
        /* Neon Glows */
        .glow-blue { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); border-color: rgba(59, 130, 246, 0.5); }
        .glow-purple { box-shadow: 0 0 20px rgba(168, 85, 247, 0.3); border-color: rgba(168, 85, 247, 0.5); }
        .glow-green { box-shadow: 0 0 20px rgba(34, 197, 94, 0.3); border-color: rgba(34, 197, 94, 0.5); }

        .text-glow { text-shadow: 0 0 10px currentColor; }

        /* Grid Background */
        .grid-bg {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -1;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="grid-bg"></div>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 tracking-widest">ACCESS DENIED</h1>
        <button onclick="netlifyIdentity.open('login')" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-10 rounded-full shadow-[0_0_20px_rgba(37,99,235,0.5)] transition border border-blue-400">
            AUTHENTICATE
        </button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="max-w-7xl mx-auto hidden">
        
        <!-- HEADER -->
        <div class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-4xl font-bold text-white mb-1">Weekly Pulse</h1>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full shadow-[0_0_10px_#22c55e]"></span>
                    <span class="text-xs text-gray-400 font-mono tracking-widest">SYSTEM ONLINE</span>
                </div>
            </div>
            <div class="text-right">
                <div class="text-xs text-gray-500 uppercase tracking-widest mb-1">Updated</div>
                <div class="text-xl font-mono text-blue-400" id="last-updated">--:--</div>
            </div>
        </div>

        <!-- KPI ROW -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Monthly Projection -->
            <div class="cyber-card glow-blue">
                <h3 class="text-xs font-bold text-blue-400 uppercase tracking-widest mb-2">Monthly Projection</h3>
                <div class="text-4xl font-bold text-white mb-1 text-glow" id="month-proj">--</div>
                <div class="text-sm text-gray-400 font-mono" id="month-rev">Current: --</div>
                
                <div class="mt-6 pt-4 border-t border-white/10">
                    <div class="flex justify-between items-end">
                        <div class="text-xs text-gray-500 uppercase">Bonus Pool</div>
                        <div class="text-2xl font-bold text-green-400 text-glow" id="month-pool">--</div>
                    </div>
                </div>
            </div>

            <!-- Weekly Goal -->
            <div class="cyber-card glow-purple">
                <h3 class="text-xs font-bold text-purple-400 uppercase tracking-widest mb-2">Weekly Goal</h3>
                <div class="flex items-end gap-2">
                    <input type="number" id="goal-input" value="200" class="bg-transparent text-5xl font-bold text-white w-24 border-b border-purple-500/50 focus:outline-none focus:border-purple-500" onchange="saveGoal(this.value)">
                    <span class="text-sm text-gray-500 mb-2">Hrs</span>
                </div>
                <div class="mt-6 pt-4 border-t border-white/10">
                    <div class="w-full bg-gray-800 h-1 rounded-full overflow-hidden">
                        <div id="pace-bar" class="bg-purple-500 h-full w-0 shadow-[0_0_10px_#a855f7]"></div>
                    </div>
                    <div class="flex justify-between mt-2 text-xs">
                        <span class="text-gray-500">Pace</span>
                        <span class="text-purple-400 font-bold" id="week-pace">0%</span>
                    </div>
                </div>
            </div>

            <!-- Efficiency -->
            <div class="cyber-card glow-green">
                <h3 class="text-xs font-bold text-green-400 uppercase tracking-widest mb-2">Efficiency</h3>
                <div class="text-5xl font-bold text-white mb-1" id="month-pct">--%</div>
                <div class="text-sm text-gray-400 font-mono" id="month-total">-- Total Hrs</div>
            </div>
        </div>

        <!-- WEEKLY COMPARISON -->
        <div class="cyber-card mb-8">
            <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-6 text-center">Performance Comparison</h3>
            <div class="grid grid-cols-2 divide-x divide-white/10">
                <div class="text-center px-4">
                    <div class="text-xs text-blue-400 font-bold uppercase mb-4 bg-blue-500/10 inline-block px-3 py-1 rounded border border-blue-500/30">This Week</div>
                    <div class="text-5xl font-bold text-white mb-2 text-glow" id="week-billable">--</div>
                    <div class="text-xs text-gray-500 uppercase tracking-widest">Billable Hours</div>
                </div>
                <div class="text-center px-4 opacity-60">
                    <div class="text-xs text-gray-400 font-bold uppercase mb-4 border border-white/10 inline-block px-3 py-1 rounded">Last Week</div>
                    <div class="text-4xl font-bold text-gray-300 mb-2" id="last-billable">--</div>
                    <div class="text-xs text-gray-600 uppercase tracking-widest">Billable Hours</div>
                </div>
            </div>
        </div>

        <!-- LISTS -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="cyber-card">
                <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Top Contributors</h3>
                <table class="w-full text-sm">
                    <tbody class="divide-y divide-white/5" id="top-users"></tbody>
                </table>
            </div>
            <div class="cyber-card">
                <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Top Clients</h3>
                <table class="w-full text-sm">
                    <tbody class="divide-y divide-white/5" id="top-clients"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        netlifyIdentity.on('init', user => {
            if (!user) document.getElementById('login-screen').classList.remove('hidden');
            else if (user.email.endsWith('@iwdagency.com')) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                init();
            }
        });
        netlifyIdentity.on('login', () => { netlifyIdentity.close(); location.reload(); });
        netlifyIdentity.init();

        async function init() {
            try {
                // Use new endpoint but handle failure
                const res = await fetch('/.netlify/functions/get-weekly-stats');
                if(!res.ok) throw new Error("API " + res.status);
                const data = await res.json();
                
                const t = new Date();
                document.getElementById('last-updated').innerText = t.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                render(data);
            } catch (e) {
                console.error("Error", e);
                // Fallback to error state
                document.getElementById('month-proj').innerText = "OFFLINE";
                document.getElementById('month-proj').classList.add('text-red-500');
            }
        }

        async function saveGoal(val) {
            // Mock save for now to prevent blocking
            try {
                await fetch('/.netlify/functions/save-rate', {
                    method: 'POST',
                    body: JSON.stringify({ projectId: '__WEEKLY_GOAL__', rate: val })
                });
                renderPace(val, parseFloat(document.getElementById('week-billable').innerText));
            } catch(e) {}
        }

        function render(data) {
            const num = (n) => Math.round(n);
            const pct = (b, t) => t > 0 ? Math.round((b/t)*100) : 0;
            
            // --- Monthly Logic ---
            const rate = 155; 
            const rev = data.month.billable * rate;
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth(), 1);
            let daysPassed = 0; 
            let cur = new Date(start);
            while(cur <= now) { if(cur.getDay()!==0 && cur.getDay()!==6) daysPassed++; cur.setDate(cur.getDate()+1); }
            if (now.getHours() < 17) daysPassed = Math.max(daysPassed - 1, 1);
            
            const totalDays = 20; 
            const projRev = (rev / daysPassed) * totalDays;

            document.getElementById('month-rev').innerText = 'Current: $' + Math.round(rev).toLocaleString();
            document.getElementById('month-proj').innerText = '$' + Math.round(projRev).toLocaleString();
            document.getElementById('month-total').innerText = num(data.month.total) + ' Hrs Logged';
            
            const efficiency = pct(data.month.billable, data.month.total);
            document.getElementById('month-pct').innerText = efficiency + '%';

            // Pool Logic
            const getPool = (r) => {
                if (r >= 160000) return 6000;
                if (r >= 145000) return 5000;
                if (r >= 130000) return 4000;
                if (r >= 115000) return 3000;
                if (r >= 100000) return 2000;
                if (r >= 85000) return 1000;
                return 0;
            };
            document.getElementById('month-pool').innerText = '$' + getPool(projRev).toLocaleString();

            // --- Weekly ---
            document.getElementById('week-billable').innerText = num(data.thisWeek.billable);
            document.getElementById('last-billable').innerText = num(data.lastWeek.billable);

            // Goal Pace
            renderPace(200, data.thisWeek.billable); 

            // --- Lists ---
            const renderList = (id, list) => {
                const el = document.getElementById(id);
                el.innerHTML = '';
                list.forEach((item, i) => {
                    const color = i === 0 ? 'text-blue-400' : 'text-gray-400';
                    el.innerHTML += `
                        <tr class="hover:bg-white/5">
                            <td class="px-4 py-3 w-8 text-xs font-mono text-gray-600">0${i+1}</td>
                            <td class="px-4 py-3 font-bold ${color}">${item.name}</td>
                            <td class="px-4 py-3 text-right font-mono text-white">${num(item.hours)}h</td>
                        </tr>`;
                });
            };
            
            if(data.month.topUsers) renderList('top-users', data.month.topUsers);
            if(data.month.topClients) renderList('top-clients', data.month.topClients);
        }

        function renderPace(goal, current) {
            const pace = Math.round((current / goal) * 100);
            document.getElementById('week-pace').innerText = pace + '%';
            document.getElementById('pace-bar').style.width = Math.min(pace, 100) + '%';
        }
    </script>
</body>
</html>
