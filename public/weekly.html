<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Pulse v54 (Client-Side)</title>
    <link rel="icon" type="image/png" href="iwd-logo-new.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { astro: { 900: '#0b0f19', 800: '#111827' } }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* NUCLEAR ANIMATION KILLER */
        *, ::before, ::after { animation: none !important; transition: none !important; }
        
        .stat-card { @apply bg-white dark:bg-gray-900 rounded-xl shadow-sm border border-gray-200 dark:border-gray-800 p-6 flex flex-col justify-between h-full relative overflow-hidden; }
        .funky-bg { background: linear-gradient(135deg, rgba(59,130,246,0.05) 0%, rgba(147,51,234,0.05) 100%); }
        .dark .funky-bg { background: linear-gradient(135deg, rgba(59,130,246,0.1) 0%, rgba(147,51,234,0.1) 100%); }
    </style>
</head>
<body class="bg-gray-50 dark:bg-black text-gray-900 dark:text-gray-100 min-h-screen p-4 md:p-8">

    <!-- LOGIN -->
    <div id="login-screen" class="fixed inset-0 bg-gray-50 dark:bg-black flex flex-col items-center justify-center z-50">
        <img src="iwd-logo-new.png" class="w-24 h-auto mb-6">
        <h1 class="text-2xl font-bold mb-2">IWD Weekly Pulse</h1>
        <button onclick="netlifyIdentity.open('login')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-md mt-4">
            <span>üîí</span> Login
        </button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="max-w-6xl mx-auto hidden">
        
        <!-- HEADER -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <div class="flex items-center gap-3">
                    <img src="iwd-logo-new.png" class="w-8 h-8 object-contain">
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Weekly Pulse <span class="text-xs text-gray-500 font-normal">v54</span></h1>
                    <span class="text-[10px] font-bold bg-gray-100 text-gray-800 px-2 py-0.5 rounded-full dark:bg-gray-800 dark:text-gray-300 uppercase" id="live-indicator">Ready</span>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()" class="text-lg p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800" title="Toggle Theme">
                    <span class="dark:hidden">üåô</span><span class="hidden dark:inline">‚òÄÔ∏è</span>
                </button>
                <button onclick="netlifyIdentity.logout()" class="text-lg p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800 text-gray-500 hover:text-red-500" title="Logout">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                </button>
            </div>
        </div>

        <!-- TOP ROW -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="stat-card funky-bg border-blue-500/20">
                <h3 class="text-[10px] font-bold text-blue-500 uppercase tracking-wider mb-1">Monthly Projection</h3>
                <div class="text-3xl font-black text-gray-900 dark:text-white" id="month-proj">--</div>
                <div class="text-xs text-gray-500 mt-1" id="month-rev">Current: --</div>
            </div>
            <div class="stat-card border-purple-500/20">
                <h3 class="text-[10px] font-bold text-purple-500 uppercase tracking-wider mb-1">Weekly Goal</h3>
                <input type="number" id="goal-input" value="200" class="bg-transparent text-4xl font-black text-gray-900 dark:text-white w-24 border-b border-gray-200 dark:border-gray-700 focus:outline-none focus:border-purple-500" onchange="renderPace(this.value)">
                <div class="mt-4 pt-4 border-t border-gray-100 dark:border-gray-800 flex justify-between items-center">
                    <span class="text-xs text-gray-400 uppercase">Pace</span>
                    <span class="text-lg font-bold text-purple-600 dark:text-purple-400" id="week-pace">--%</span>
                </div>
            </div>
            <div class="stat-card">
                <h3 class="text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1">Month Efficiency</h3>
                <div class="text-3xl font-black text-gray-900 dark:text-white" id="month-pct">--%</div>
                <div class="text-xs text-gray-500 mt-1" id="month-total">-- Total Hrs Logged</div>
            </div>
        </div>

        <!-- MIDDLE ROW -->
        <div class="bg-white dark:bg-gray-900 rounded-lg shadow-sm border border-gray-200 dark:border-gray-800 mb-8 overflow-hidden">
            <div class="bg-gray-50 dark:bg-gray-800/50 px-6 py-3 border-b border-gray-200 dark:border-gray-800 flex justify-between">
                <h3 class="font-bold text-sm text-gray-700 dark:text-gray-300">üìÖ Weekly Comparison</h3>
                <span class="text-xs text-gray-500 font-mono" id="week-range"></span>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-gray-200 dark:divide-gray-800">
                <div class="p-8 text-center bg-blue-50/50 dark:bg-blue-900/10">
                    <div class="text-xs text-blue-600 dark:text-blue-400 font-bold uppercase mb-6 inline-block px-3 py-1 rounded-full bg-white dark:bg-black border border-blue-100 dark:border-blue-900">This Week</div>
                    <div class="grid grid-cols-2 gap-8">
                        <div><div class="text-4xl font-black text-gray-900 dark:text-white mb-1" id="week-billable">--</div><div class="text-[10px] text-gray-400 uppercase font-bold">Billable</div></div>
                        <div><div class="text-4xl font-bold text-gray-300 dark:text-gray-700 mb-1" id="week-total">--</div><div class="text-[10px] text-gray-400 uppercase font-bold">Total</div></div>
                    </div>
                </div>
                <div class="p-8 text-center">
                    <div class="text-xs text-gray-400 font-bold uppercase mb-6 inline-block px-3 py-1">Last Week</div>
                    <div class="grid grid-cols-2 gap-8 opacity-60">
                        <div><div class="text-3xl font-bold text-gray-700 dark:text-gray-300 mb-1" id="last-billable">--</div><div class="text-[10px] text-gray-400 uppercase font-bold">Billable</div></div>
                        <div><div class="text-3xl font-bold text-gray-400 dark:text-gray-600 mb-1" id="last-total">--</div><div class="text-[10px] text-gray-400 uppercase font-bold">Total</div></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- BOTTOM ROW -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white dark:bg-gray-900 rounded-lg shadow-sm border border-gray-200 dark:border-gray-800 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50"><h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider">üèÜ Top Contributors</h3></div>
                <table class="w-full text-sm"><tbody class="divide-y divide-gray-100 dark:divide-gray-800" id="top-users"></tbody></table>
            </div>
            <div class="bg-white dark:bg-gray-900 rounded-lg shadow-sm border border-gray-200 dark:border-gray-800 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50"><h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider">üíº Top Clients</h3></div>
                <table class="w-full text-sm"><tbody class="divide-y divide-gray-100 dark:divide-gray-800" id="top-clients"></tbody></table>
            </div>
        </div>
    </div>

    <script>
        netlifyIdentity.on('init', user => {
            if (!user) document.getElementById('login-screen').classList.remove('hidden');
            else {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                init();
            }
        });
        netlifyIdentity.on('login', () => { netlifyIdentity.close(); location.reload(); });
        netlifyIdentity.init();

        async function init() {
            try {
                // NEW LIGHT ENDPOINT
                const res = await fetch('/.netlify/functions/get-daily-stats');
                const data = await res.json();
                
                document.getElementById('live-indicator').innerText = 'LIVE';
                document.getElementById('live-indicator').className = "text-[10px] font-bold bg-green-100 text-green-800 px-2 py-0.5 rounded-full dark:bg-green-900 dark:text-green-300 uppercase";
                
                processData(data);
            } catch (e) {
                console.error(e);
                document.getElementById('month-proj').innerText = "OFFLINE";
            }
        }

        function processData(data) {
            // Client-Side Calculation
            const timeline = data.timeline || [];
            
            // Dates
            const now = new Date();
            const startMonthStr = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
            
            const weekStart = new Date(now);
            weekStart.setDate(weekStart.getDate() - ((weekStart.getDay() + 6) % 7)); // Mon
            const thisWeekStr = weekStart.toISOString().split('T')[0];
            
            const lastWeekStart = new Date(weekStart);
            lastWeekStart.setDate(lastWeekStart.getDate() - 7);
            const lastWeekEnd = new Date(lastWeekStart);
            lastWeekEnd.setDate(lastWeekEnd.getDate() + 6);
            
            const lastWeekStartStr = lastWeekStart.toISOString().split('T')[0];
            const lastWeekEndStr = lastWeekEnd.toISOString().split('T')[0];

            let m = { b: 0, t: 0 };
            let w = { b: 0, t: 0 };
            let l = { b: 0, t: 0 };

            timeline.forEach(d => {
                const date = d.date;
                // Month
                if (date >= startMonthStr) { m.b += d.billable; m.t += d.total; }
                // This Week
                if (date >= thisWeekStr) { w.b += d.billable; w.t += d.total; }
                // Last Week
                if (date >= lastWeekStartStr && date <= lastWeekEndStr) { l.b += d.billable; l.t += d.total; }
            });

            // Render
            const num = (n) => Math.round(n);
            const pct = (b, t) => t > 0 ? Math.round((b/t)*100) : 0;

            // Month
            document.getElementById('month-total').innerText = num(m.t) + ' Total Hrs';
            document.getElementById('month-pct').innerText = pct(m.b, m.t) + '%';
            
            const rate = 155; 
            const rev = m.b * rate;
            const daysPassed = Math.max(new Date().getDate() - 1, 1);
            const projRev = (rev / daysPassed) * 20; // Approx 20 days
            document.getElementById('month-rev').innerText = '$' + Math.round(rev).toLocaleString();
            document.getElementById('month-proj').innerText = '$' + Math.round(projRev).toLocaleString();

            // Week
            document.getElementById('week-range').innerText = `${thisWeekStr} - Now`;
            document.getElementById('week-billable').innerText = num(w.b);
            document.getElementById('week-total').innerText = num(w.t);
            
            document.getElementById('last-billable').innerText = num(l.b);
            document.getElementById('last-total').innerText = num(l.t);

            renderPace(200, w.b);

            // Lists
            const renderList = (id, list) => {
                const el = document.getElementById(id);
                el.innerHTML = '';
                list.forEach((item, i) => {
                    el.innerHTML += `
                        <tr class="hover:bg-gray-50 dark:hover:bg-gray-800/50">
                            <td class="px-6 py-3 w-10 text-xs font-bold text-gray-400">${i+1}</td>
                            <td class="px-6 py-3 font-medium text-gray-900 dark:text-white">${item.name}</td>
                            <td class="px-6 py-3 text-right font-bold text-gray-700 dark:text-gray-300">${num(item.hours)}h</td>
                        </tr>`;
                });
            };
            if(data.topUsers) renderList('top-users', data.topUsers);
            if(data.topClients) renderList('top-clients', data.topClients);
        }

        function renderPace(goal, current) {
            const pace = Math.round((current / goal) * 100);
            document.getElementById('week-pace').innerText = pace + '%';
        }

        function toggleTheme() { 
            document.documentElement.classList.toggle('dark'); 
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); 
        }
    </script>
</body>
</html>
