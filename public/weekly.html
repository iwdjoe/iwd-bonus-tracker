<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Pulse | IWD Agency</title>
    <link rel="icon" type="image/png" href="iwd-logo-new.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { 
                        cyber: { 
                            bg: '#020617', 
                            card: 'rgba(30, 41, 59, 0.4)', 
                            border: 'rgba(255, 255, 255, 0.1)' 
                        } 
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* NO ANIMATIONS */
        *, ::before, ::after { animation: none !important; transition: none !important; }

        /* Glassmorphism Cards */
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(56, 189, 248, 0.1); /* Subtle Blue Border */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            border-radius: 16px;
        }
        
        /* Neon Glows */
        .glow-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        .glow-border-blue { border-color: rgba(59, 130, 246, 0.3); box-shadow: 0 0 15px rgba(59, 130, 246, 0.1); }
        .glow-border-purple { border-color: rgba(168, 85, 247, 0.3); box-shadow: 0 0 15px rgba(168, 85, 247, 0.1); }
        .glow-border-green { border-color: rgba(34, 197, 94, 0.3); box-shadow: 0 0 15px rgba(34, 197, 94, 0.1); }

        .grid-bg {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            position: fixed; top: 0; left: 0; w-full; h-full; z-index: -1;
        }
    </style>
</head>
<body class="min-h-screen grid-bg p-4 md:p-8">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center">
        <img src="iwd-logo-new.png" class="w-32 h-auto mb-8 opacity-80">
        <h1 class="text-3xl font-bold mb-4 tracking-widest text-blue-500 glow-text">RESTRICTED ACCESS</h1>
        <button onclick="netlifyIdentity.open('login')" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-3 rounded font-bold border border-blue-400">AUTHENTICATE</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="w-full max-w-7xl mx-auto hidden">
        
        <header class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
            <div class="flex items-center gap-4">
                <img src="iwd-logo-new.png" class="h-10 opacity-90">
                <h1 class="text-3xl font-bold tracking-tight text-white">BILLABLE HOURS <span class="text-blue-500 glow-text">PULSE</span></h1>
            </div>
            <div class="flex items-center gap-6">
                <div class="text-right">
                    <div class="text-[10px] text-blue-400 uppercase tracking-widest mb-1">Status</div>
                    <div class="flex items-center justify-end gap-2">
                        <span class="inline-flex rounded-full h-2 w-2 bg-green-500 shadow-[0_0_10px_#22c55e]"></span>
                        <span class="mono text-xs text-green-400" id="live-indicator">LIVE FEED</span>
                    </div>
                </div>
                <button onclick="netlifyIdentity.logout()" class="text-gray-500 hover:text-red-500 transition" title="Logout">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                </button>
            </div>
        </header>

        <!-- TOP ROW -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Monthly -->
            <div class="glass p-6 glow-border-green">
                <h3 class="text-xs text-green-400 font-bold uppercase tracking-widest mb-4">Current Month</h3>
                <div class="flex justify-between items-end mb-2">
                    <span class="text-gray-400 text-sm">Projected</span>
                    <span class="text-3xl font-bold text-white mono glow-text" id="month-proj">--</span>
                </div>
                <div class="flex justify-between items-end border-t border-white/10 pt-2">
                    <span class="text-gray-400 text-xs">Bonus Pool</span>
                    <span class="text-xl font-bold text-green-400 mono" id="month-pool">--</span>
                </div>
            </div>

            <!-- Goal -->
            <div class="glass p-6 glow-border-purple">
                <h3 class="text-xs text-purple-400 font-bold uppercase tracking-widest mb-4">Weekly Target</h3>
                <div class="flex items-end gap-2 mb-2">
                    <input type="number" id="goal-input" value="200" class="bg-transparent border-b border-purple-500/50 text-4xl font-bold text-white mono w-24 focus:outline-none focus:border-purple-500" onchange="saveGoal(this.value)">
                    <span class="text-gray-500 text-sm mb-2">Hrs</span>
                </div>
                <div class="flex justify-between items-center border-t border-white/10 pt-2">
                    <span class="text-gray-400 text-xs">Current Pace</span>
                    <span class="text-xl font-bold text-purple-400 mono" id="week-pace">--%</span>
                </div>
            </div>

            <!-- Efficiency -->
            <div class="glass p-6 glow-border-blue">
                <h3 class="text-xs text-blue-400 font-bold uppercase tracking-widest mb-4">Efficiency</h3>
                <div class="text-4xl font-bold text-white mono mb-1" id="month-pct">--%</div>
                <div class="text-xs text-gray-400 font-mono" id="month-total">-- Total Hrs</div>
                <div class="w-full bg-gray-800 h-1 mt-4 rounded-full overflow-hidden">
                    <div id="eff-bar" class="bg-blue-500 h-full w-0 shadow-[0_0_10px_#3b82f6]"></div>
                </div>
            </div>
        </div>

        <!-- MIDDLE: WEEKLY COMPARISON -->
        <div class="glass p-1 mb-8">
            <div class="bg-slate-900/50 rounded-t-lg p-3 border-b border-white/5 flex justify-between items-center">
                <h3 class="text-xs text-gray-400 font-bold uppercase tracking-widest ml-2">Weekly Performance</h3>
                <span class="text-[10px] text-gray-600 font-mono" id="week-range"></span>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-white/10 p-6">
                <!-- THIS WEEK -->
                <div class="text-center md:pr-8">
                    <div class="text-xs text-blue-400 font-bold uppercase mb-6 inline-block px-3 py-1 border border-blue-500/30 rounded bg-blue-500/10">This Week</div>
                    <div class="flex justify-center gap-12">
                        <div>
                            <div class="text-5xl font-bold text-white mono mb-2 glow-text" id="week-billable">--</div>
                            <div class="text-[10px] text-gray-500 uppercase tracking-widest">Billable</div>
                        </div>
                        <div>
                            <div class="text-4xl font-bold text-gray-500 mono mb-2" id="week-total">--</div>
                            <div class="text-[10px] text-gray-600 uppercase tracking-widest">Total</div>
                        </div>
                    </div>
                </div>

                <!-- LAST WEEK -->
                <div class="text-center md:pl-8 pt-8 md:pt-0 opacity-60">
                    <div class="text-xs text-gray-400 font-bold uppercase mb-6 inline-block px-3 py-1 border border-white/10 rounded">Last Week</div>
                    <div class="flex justify-center gap-12">
                        <div>
                            <div class="text-4xl font-bold text-white mono mb-2" id="last-billable">--</div>
                            <div class="text-[10px] text-gray-500 uppercase tracking-widest">Billable</div>
                        </div>
                        <div>
                            <div class="text-3xl font-bold text-gray-500 mono mb-2" id="last-total">--</div>
                            <div class="text-[10px] text-gray-600 uppercase tracking-widest">Total</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- BOTTOM: LISTS -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="glass overflow-hidden">
                <div class="bg-slate-900/50 p-4 border-b border-white/5">
                    <h3 class="text-xs text-gray-400 font-bold uppercase tracking-widest">üèÜ Top Contributors</h3>
                </div>
                <table class="w-full text-sm"><tbody class="divide-y divide-white/5" id="top-users"></tbody></table>
            </div>

            <div class="glass overflow-hidden">
                <div class="bg-slate-900/50 p-4 border-b border-white/5">
                    <h3 class="text-xs text-gray-400 font-bold uppercase tracking-widest">üíº Top Clients</h3>
                </div>
                <table class="w-full text-sm"><tbody class="divide-y divide-white/5" id="top-clients"></tbody></table>
            </div>
        </div>

    </div>

    <script>
        // AUTH GATE
        netlifyIdentity.on('init', user => {
            if (!user) document.getElementById('login-screen').classList.remove('hidden');
            else {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                init();
            }
        });
        netlifyIdentity.on('login', () => { netlifyIdentity.close(); location.reload(); });
        netlifyIdentity.init();

        async function init() {
            try {
                // Use STABLE Main API
                const res = await fetch('/.netlify/functions/get-stats');
                const data = await res.json();
                
                render(data);
            } catch (e) {
                console.error("Error", e);
                document.getElementById('month-proj').innerText = "OFFLINE";
                document.getElementById('month-proj').classList.add('text-red-500');
            }
        }

        async function saveGoal(val) {
            try {
                await fetch('/.netlify/functions/save-rate', {
                    method: 'POST',
                    body: JSON.stringify({ projectId: '__WEEKLY_GOAL__', rate: val })
                });
                renderPace(val, parseFloat(document.getElementById('week-billable').innerText));
            } catch(e) {}
        }

        function render(data) {
            const projects = data.projects || [];
            const users = data.users || [];
            const meta = data.meta || {};
            
            // --- Monthly Calc ---
            const totalHours = projects.reduce((s,p) => s + p.hours, 0);
            const rate = 155; 
            const rev = projects.reduce((s,p) => s + (p.hours * p.rate), 0);
            
            const daysPassed = Math.max(new Date().getDate() - 1, 1);
            const projRev = (rev / daysPassed) * 20;

            document.getElementById('month-proj').innerText = '$' + Math.round(projRev).toLocaleString();
            document.getElementById('month-total').innerText = Math.round(totalHours) + ' Hrs Logged';
            
            // Pool
            const getPool = (r) => {
                if (r >= 160000) return 6000;
                if (r >= 145000) return 5000;
                if (r >= 130000) return 4000;
                if (r >= 115000) return 3000;
                if (r >= 100000) return 2000;
                if (r >= 85000) return 1000;
                return 0;
            };
            document.getElementById('month-pool').innerText = '$' + getPool(projRev).toLocaleString();
            
            // Efficiency (Mock calculation using billable/total if available, else 100% placeholder for main api limit)
            // Note: Main API only sends billable totals for projects.
            document.getElementById('month-pct').innerText = "92%"; // Placeholder based on V35 visual
            document.getElementById('eff-bar').style.width = '92%';

            // --- Weekly Logic (Client Side Filter) ---
            // Note: Main API V51 doesn't have daily data, so we can only show Monthly totals in the lists
            // and hide the specific "This Week" breakdown if data is missing, OR reuse the fallback if V54 logic is preferred.
            
            // For this design to look good, we populate "This Week" with a placeholder "Syncing..." 
            // OR we enable the get-daily-stats endpoint again if you want true weekly data.
            // Assuming "Show me the layout" is priority:
            
            document.getElementById('week-billable').innerText = "Sync";
            document.getElementById('week-total').innerText = "Sync";
            document.getElementById('last-billable').innerText = "Sync";
            
            // --- Lists ---
            const renderList = (id, list) => {
                const el = document.getElementById(id);
                el.innerHTML = '';
                list.sort((a,b)=>b.hours-a.hours).slice(0,5).forEach((item, i) => {
                    const color = i === 0 ? 'text-blue-400' : 'text-gray-400';
                    el.innerHTML += `
                        <tr class="hover:bg-white/5">
                            <td class="px-6 py-3 w-10 text-xs font-mono text-gray-500">0${i+1}</td>
                            <td class="px-6 py-3 font-medium text-white">${item.name}</td>
                            <td class="px-6 py-3 text-right font-mono text-gray-300">${Math.round(item.hours)}h</td>
                        </tr>`;
                });
            };
            renderList('top-users', users);
            renderList('top-clients', projects);
        }
    </script>
</body>
</html>
