<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Pulse v46 (Debug)</title>
    <link rel="icon" type="image/png" href="iwd-logo-new.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background: #111; color: #fff; font-family: sans-serif; padding: 40px; }</style>
</head>
<body>
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-4">Weekly Debug Mode</h1>
        
        <button onclick="loadData()" class="bg-blue-600 px-6 py-3 rounded text-white font-bold mb-8">
            LOAD DATA MANUALLY
        </button>

        <div id="output" class="bg-gray-800 p-6 rounded font-mono text-sm whitespace-pre-wrap">
            Waiting for input...
        </div>
    </div>

    <script>
        async function loadData() {
            const out = document.getElementById('output');
            out.innerText = "Fetching...";
            
            try {
                const res = await fetch('/.netlify/functions/get-week-stats');
                if (!res.ok) throw new Error(res.status);
                const data = await res.json();
                out.innerText = JSON.stringify(data, null, 2);
            } catch (e) {
                out.innerText = "Error: " + e.message;
            }
        }
    </script>
</body>
</html>
