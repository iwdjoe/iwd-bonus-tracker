[build]
  publish = "public"
  functions = "functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Scheduled Slack update â€” Mon & Thu at 9:00 UTC (10:00 Madrid)
[functions."slack-cron"]
  schedule = "0 9 * * 1,4"

# FORCE NO-CACHE FOR HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"